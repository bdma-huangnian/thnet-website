<script>
$(function(){ 
	var CFG = window.qixiang.config;
    var UTL = new window.qixiang.utils;
	var code= UTL.getUrlParam('code');
	console.log(code);
	if(code) {
		$("#codeID").html(code);
	}
	$(function(){
		$(".signbtn").click(function(){
		    var id = $(this).data("id");
			console.log(id);
			goDownload(id);
		});
	});
	// 去下载
	function goDownload(id) {
		var u = navigator.userAgent, app = navigator.appVersion;
		var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1;
		var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
		// 是微信内部webView
		if (is_weixn() || is_Ali()) {
			$("#bgbox").show();
			return false;
		}
		// 是PC端
		if (IsPC()) {
			window.location.href = 'http://www.qixiangnet.com';  // 公司主页
		}
		// 是安卓浏览器
		if (isAndroid && id == 0) {
			window.location.href = 'http://data.zctongz.com/apk/cn.iaapp.app.tonghaobaoseller_1.0_20170228152706-release.apk'; // 跳安卓端下载地址
		}
		// 是iOS浏览器
		if (isIOS && id == 1) {
			window.location.href = 'https://itunes.apple.com/us/app/%E5%90%8C%E5%A5%BD%E5%AE%9D%E5%95%86%E6%88%B7%E7%AB%AF/id1187537409?l=zh&ls=1&mt=8'; // 跳ios下载地址
		}
	}

	// 是微信浏览器
	function is_weixn(){
		var ua = navigator.userAgent.toLowerCase();
		if(ua.match(/MicroMessenger/i)=="micromessenger") {
			return true;
		} else {
			return false;
		}
	}

	// 是支付宝
	function is_Ali(){
		var ua = navigator.userAgent;
		if(ua.match(/AliApp/i)=="AliApp") {
			return true;
		} else {
			return false;
		}
	}

	function IsPC() {
		var userAgentInfo = navigator.userAgent;
		var Agents = ["Android", "iPhone",
			"SymbianOS", "Windows Phone",
			"iPad", "iPod"];
		var flag = true;
		for (var v = 0; v < Agents.length; v++) {
			if (userAgentInfo.indexOf(Agents[v]) > 0) {
				flag = false;
				break;
			}
		}
		return flag;
	}
  	 
});
</script>
