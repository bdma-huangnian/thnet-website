        <p>同好宝是一家互联网+物联网信息科技公司,本着软件开发、造福社会原则，开创人生五行业界生态系统。主要依据易经人生五大元素金木水火土，而围绕人的命理五行对应事业（金）、健康（木）、财富（水）、文化（火）、分享（土）这人生五大主题而展开，内容涵盖从出生到成长成熟成才成功到成就所需遇到的全部应用。</p>
        <p>同好宝是集社交、支付、使用、服务为一体的互联网+生活平台，功能包括了新支付方式、从事业开始资本积累到真正自我健康认识等一系列功能性服务，对每一个人生活有益、工作有利，家庭和睦，社会和谐的使用软件！</p>
