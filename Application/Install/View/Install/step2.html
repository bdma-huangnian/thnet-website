<block name="body">
    <?php

    <h1>参数设置</h1>
    <form class="form container" action="__SELF__" method="post" target="_self">
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <h2>数据库连接信息</h2>
                <div class="form-group">
                    <label class="control-label">数据库连接类型</label>
                    <div class="control-group">
                        <select name="db[]" class="form-control">
                            <option>mysql</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">数据库服务器，数据库服务器IP，一般为127.0.0.1</label>
                    <div class="control-group">
                        <input class="form-control" type="text" name="db[]" value="<defined name='SAE_MYSQL_HOST_M'>{$Think.const.SAE_MYSQL_HOST_M}<else/>127.0.0.1</defined>">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">数据库名</label>
                    <div class="control-group">
                        <input class="form-control" type="text" name="db[]" value="<defined name='SAE_MYSQL_DB'>{$Think.const.SAE_MYSQL_DB}<else/>corethink</defined>">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">数据库用户名</label>
                    <div class="control-group">
                        <input class="form-control" type="text" name="db[]" value="<defined name='SAE_MYSQL_USER'>{$Think.const.SAE_MYSQL_USER}<else/>root</defined>">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">数据库密码</label>
                    <div class="control-group">
                        <input class="form-control" type="password" name="db[]" value="<defined name='SAE_MYSQL_PASS'>{$Think.const.SAE_MYSQL_PASS}</defined>">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">数据库端口，数据库服务连接端口，一般为3306</label>
                    <div class="control-group">
                        <input class="form-control" type="text" name="db[]" value="<defined name='SAE_MYSQL_PORT'>{$Think.const.SAE_MYSQL_PORT}<else/>3306</defined>">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">数据表前缀，同一个数据库运行多个系统时请修改为不同的前缀</label>
                    <div class="control-group">
                        <input class="form-control" type="text" name="db[]" value="ct_">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <h2>创始人帐号信息</h2>
                <div class="form-group">
                    <label class="control-label">用户名</label>
                    <div class="control-group">
                        <input class="form-control" type="text" name="admin[]" value="admin">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">密码</label>
                    <div class="control-group">
                        <input class="form-control" type="password" name="admin[]" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">确认密码</label>
                    <div class="control-group">
                        <input class="form-control" type="password" name="admin[]" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">邮箱，请填写正确的邮箱便于收取提醒邮件</label>
                    <div class="control-group">
                        <input class="form-control" type="text" name="admin[]" value="">
                    </div>
                </div>
            </div>
        </div>
    </form>
