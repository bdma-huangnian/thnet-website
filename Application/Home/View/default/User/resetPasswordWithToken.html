<extend name="Base/common" />

<block name="header">
    <header>
        <div class="jumbotron header">
            <div class="container">
                <h1 class="ellipsis">重置密码</h1>
                <p class="ellipsis">已经有账号? <a href="{:U('User/login')}">点此登录</a></p>
            </div>
        </div.
    </header>
</block>

<block name="body">
    <div class="col-xs-12 col-sm-12 col-md-6">
        <form class="form reset-form clearfix" action="__SELF__" method="post">
            <div><legend class="legend">重置密码</legend></div>
                <div class="form-group">
                <label class="control-label">密码</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="form-control" placeholder="请输入密码" name="password">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">确认密码</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="form-control" placeholder="请再次输入密码" name="repassword">
                </div>
            </div>
            <php>if(C('WEB_SITE_VERIFY_HOME')):</php>
                <div class="form-group">
                    <label class="control-label">验证码</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-picture"></i></span>
                        <input type="text" class="form-control" placeholder="请输入验证码" name="verify">
                    </div>
                </div>
                <div class="form-group">
                    <img class="verifyimg reloadverify" alt="点击切换" src="{:U('User/verify')}" style="cursor:pointer;">
                </div>
            <php>endif;</php>
            <div class="form-group">
                <input type="text" class="hidden" name="id" value="{$id}">
                <input type="text" class="hidden" name="token" value="{$token}">
                <button type="submit" class="btn btn-outline ajax-post block-xs" target-form="reset-form">重 置 密 码</button>
            </div>
        </form>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6">
        {:Hook('SyncLogin')}
    </div>
</block>

<block name="side"></block>
