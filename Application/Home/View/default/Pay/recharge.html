<extend name="Base/common"/>

<block name="body">
    <div class="col-xs-12 col-sm-9">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">账户余额充值</h3>
            </div>
            <div class="panel-body">
                <form class="form" action="__SELF__" method="post">
                    <div class="form-group">
                        <label class="control-label">金额</label>
                        <div class="input-group col-xs-12 col-sm-3">
                            <input type="text" class="form-control" name="money" value="0.01">
                            <span class="input-group-addon">元</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">付款方式</label>
                        <div class="control-group">
                            <label><input type="radio" name="paytype" value="alipay" checked="checked">支付宝</label>
                            <label><input type="radio" name="paytype" value="tenpay">财付通</label>
                            <label><input type="radio" name="paytype" value="paypal">PayPal</label>
                            <label><input type="radio" name="paytype" value="yeepay">易宝</label>
                            <label><input type="radio" name="paytype" value="kuaiqian">快钱</label>
                            <label><input type="radio" name="paytype" value="unionpay">银联</label>
                            <label><input type="radio" name="paytype" value="aliwappay">支付宝WAP</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="前往支付页面">
                    </div>
                </form>
            </div>
        </div>
    </div>
</block>

<block name="side">
    <div class="col-xs-12 col-sm-3">
        <include file="User/side"/>
    </div>
</block>
