<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>编辑消息</h2>
    </div>
    <form action="{:U(save)}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">接收消息用户ID<span class="check-tips">（接收消息用户ID）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="to_uid" value="{$data.to_uid}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">消息标题<span class="check-tips">（消息标题）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="title" value="{$data.title}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">消息内容 </label>
            <div class="controls">
                <label class="textarea">
                    <textarea name="content">{$data.content}</textarea>
                    {:hook('adminArticleEdit', array('name'=>'content','value'=>$data['content'],'id'=>'content'))}
                </label>
            </div>
        </div>
        <div class="form-item">
            <input type="text" class="text input-large hidden" name="id" value="{$data.id}">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('Message/index')}');
    </script>
</block>
