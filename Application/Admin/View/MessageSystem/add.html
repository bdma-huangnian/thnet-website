<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>向所有用户发送新消息</h2>
    </div>
    <form action="{:U(save)}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">消息标题<span class="check-tips">（消息标题）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="title" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">消息内容 </label>
            <div class="controls">
                <label class="textarea">
                    <textarea name="content"></textarea>
                    {:hook('adminArticleEdit', array('name'=>'content','value'=>'content','id'=>'content'))}
                </label>
            </div>
        </div>
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('MessageSystem/index')}');
    </script>
</block>
